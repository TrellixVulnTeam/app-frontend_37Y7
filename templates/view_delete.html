{% extends "base.html" %}
{% block content %}
  <!-- Main content -->
  <section class="content">
       <!-- general form elements -->
       <div class="card card-gray-dark">
        <div class="card-header">
          <h3 class="card-title">Deletar Candidato</h3>
        </div>
          <form method="POST" action="/api/frontend/candidates/delete/{{candidate.result.id_candidato}}">
            <div class="container mt-5">
                <div class="form-group">
                    <input type = "hidden" class="form-control" name="id_candidato" value="{{candidate.result.id_candidato}}"/>
                </div>
                <div class="form-group">
                <p>Nome Completo <input type = "text" class="form-control" name="nome_completo" value="{{candidate.result.nome_completo}}"/></p>
                </div>
                <div class="form-group">
                <p>Genero<input type = "text" class="form-control" name="genero" value="{{candidate.result.genero}}"/></p>
                </div>
                <div class="form-group">
                <p>Instituição<input type = "text" class="form-control" name="instituicao" value="{{candidate.result.instituicao}}"/></p>
                </div>
                <div class="form-group">
                <p>Curso<input type = "text" class="form-control" name="curso" value="{{candidate.result.curso}}"/></p>
                </div>
                <div class="form-group">
                <p>Nivel Ingles<input type ="text" class="form-control" name="nivel_ingles" value="{{candidate.result.nivel_ingles}}"/></p>
                </div>
                <div class="form-group">
                <p>Província Residencia<input type = "text" class="form-control" name="provincia_residencia" value="{{candidate.result.provincia_residencia}}"/></p>
                </div>
                <div class="form-group">
                    <p><input type="submit" class="btn bg-gradient-red" value="Deletar Candidato"/></p>
                </div>
            </div>
            </form>
      </div>
  </section>
  {% endblock %}
