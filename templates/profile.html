
{% extends "base.html" %}
{% block content %}
  <!-- Main content -->
  <section class="content">
    <!-- Page content -->
    <div class="container-fluid mt--6">
      <div class="row">
        <div class="col-xl-4 order-xl-2">
        </div>
        <div class="col-xl-8 order-xl-1">
          <div class="card">
            </div></br></br>
            <div class="card-header">
              <div class="row align-items-center">
                <div class="col-8">
                  <h3 class="mb-0">Perfil de Usuário</h3>
                </div>
                <div class="col-4 text-right">
                  <a href="#!" class="btn btn-sm btn-primary">Dados</a>
                </div>
              </div>
            </div>
            <div class="card-body">
              <form>
                <h6 class="heading-small text-muted mb-4">Informações de Usuário</h6>
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-username">Nome do Usuário</label>
                        <input type="text" id="input-username" class="form-control" placeholder="Username" value="{{username}}">
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-email">Endereço de Email</label>
                        <input type="email" id="input-email" class="form-control" placeholder="{{username}}">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-first-name">Primeiro Nome</label>
                        <input type="text" id="input-first-name" class="form-control" placeholder="First name" value="{{first_name}}">
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-last-name">Último Nome</label>
                        <input type="text" id="input-last-name" class="form-control" placeholder="Last name" value="{{last_name}}">
                      </div>
                    </div>
                  </div>
                </div>
                <hr class="my-4" />
                <!-- Address -->
                <h6 class="heading-small text-muted mb-4">Informações de Contacto</h6>
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label class="form-control-label" for="input-address">Endereço</label>
                        <input id="input-address" class="form-control" placeholder="Home Address" value={{address}}" type="text">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-4">
                      <div class="form-group">
                        <label class="form-control-label" for="input-city">Cidade</label>
                        <input type="text" id="input-city" class="form-control" placeholder="City" value="{{city}}">
                      </div>
                    </div>
                    <div class="col-lg-4">
                      <div class="form-group">
                        <label class="form-control-label" for="input-country">País</label>
                        <input type="text" id="input-country" class="form-control" placeholder="Country" value="{{country}}">
                      </div>
                    </div>
                    <div class="col-lg-4">
                      <div class="form-group">
                        <label class="form-control-label" for="input-country">Código Postal</label>
                        <input type="number" id="input-postal-code" class="form-control" placeholder="{{post_code}}">
                      </div>
                    </div>
                  </div>
                </div>
                <hr class="my-4" />
                <!-- Description -->
                <h6 class="heading-small text-muted mb-4">Sobre o Usuário</h6>
                <div class="pl-lg-4">
                  <div class="form-group">
                    <label class="form-control-label">Sobre Usuário</label>
                    <textarea rows="4" class="form-control" placeholder="A few words about you ...">Usuário de Sistema.</textarea>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
  </section>
  {% endblock %}
